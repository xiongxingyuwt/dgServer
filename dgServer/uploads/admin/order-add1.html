        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',
                function(data) {
                    console.log(data);
                    //发异步，把数据提交给php
                    layer.alert("增加成功", {
                        icon: 6
                    },
                    function() {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                    return false;
                });

            });</script>

<script src="./js/md5.js"></script>
<script src="./js/jquery.min.js"></script>
<script>
    // 发送请求
    $('#btnajax').click(function(){
      let obj = document.querySelector('#for1')
      obj = new FormData(obj)
      let timegtime = new Date().getTime()
      let mkey = (timegtime + 1000) * 2
      let publicwords = md5(mkey)
      obj.append('timegtime',timegtime)
      obj.append('publicwords', publicwords)

      $.ajax({
        url: 'http://topyun.qicp.vip/PostAddFineFood',
        data:obj,
        type:'post',
        contentType:false,
        processData:false,
        success:function(d){
          if(d.status == 200){
            layer.alert("商品增加成功", {
                icon: 6
              }, function() {
                  // 获得frame索引
                  var index = parent.layer.getFrameIndex(window.name);
                  //关闭当前frame
                  parent.layer.close(index);
              })
          }else{
            layer.alert("商品添加失败")
          }
        },
        error:function(er){
          cosnole.log(er)
        }
      })
    })
</script>
