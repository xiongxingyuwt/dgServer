<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="phoneNumber"  placeholder="请输入账号(手机号)" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
                            <button class="layui-btn" onclick="xadmin.open('添加用户','./admin-add.html',600,400)"><i class="layui-icon"></i>添加</button>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                              <thead>
                                <tr>
                                  <th>
                                    <input type="checkbox" name=""  lay-skin="primary">
                                  </th>
                                  <th>ID</th>
                                  <th>登录名</th>
                                  <th>手机</th>
                                  <th>邮箱</th>
                                  <th>角色</th>
                                  <th>加入时间</th>
                                  <th>状态</th>
                                  <th>操作</th>
                              </thead>
                              <tbody id="adminlist"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script>
      layui.use(['laydate','form'], function(){
       var $ = layui.jquery;
        var laydate = layui.laydate;
        var layer = layui.layer;
        var form = layui.form;
        // 监听提交
        form.on('submit(sreach)',function(values){
          const phoneNumber = values.field.phoneNumber
          $.ajax({
            url:'http://127.0.0.1:3000/search',
            type: 'get',
            data: {
              phoneNumber
            },
            success: function(data){
              console.log(data.data)
              if(data.status === 0 && data.data.length > 0){
                alert('欢迎管理员:'+data.data[0].adminname)
              }else{
                alert('用户不存在')
              }
            },
            error: function(err){
              console.log(err)
            }
          })
        })
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });

      // 返回模板 管理员的模板
      function adddata(options){
          let str = ''
          options.forEach((item,index,options)=>{
                   let userEmail = item.userEmail !== null ? item.userEmail : '未注册'
                   console.log(userEmail)
                  str += `<tr>
                            <td>
                              <input type="checkbox" name="check"  lay-skin="primary" id='check'/>
                            </td>
                            <td>${ index}</td>
                            <td>${item.phonenumber}</td>
                            <td>${item.username}</td>
                            <td>${item.userEmail !== null ? item.userEmail : '未注册'}</td>
                            <td>${item.userClass == 0? '普通用户':'会员用户'}</td>
                            <td>${new Date(item.birthday).toLocaleString()}</td>
                            <td class="td-status">
                              <span class="layui-btn layui-btn-normal layui-btn-mini">${item.userstatus === 0 ? '已启用':'未启用'}</span></td>
                            <td class="td-manage">
                              <a onclick="member_stop(this,${item.phonenumber})" href="javascript:;"  title="启用">
                                <i class="layui-icon">&#xe601;</i>
                              </a>
                              <a title="编辑"  onclick="xadmin.open('编辑','admin-edit.html')" href="javascript:;">
                                <i class="layui-icon">&#xe642;</i>
                              </a>
                              <a title="删除" onclick="member_del(this,${item.phonenumber})" href="javascript:;">
                                <i class="layui-icon">&#xe640;</i>
                              </a>
                            </td>
                          </tr>`
          })
            
            return str
        }

        // 获取用户数据
        function getadmin(){
          $.ajax({
            url: 'http://127.0.0.1:3000/getuser',
            type: 'get',
            success: (data)=>{
              console.log(data)
              if(data.status === 0){
                let el = adddata(data.userlist)
                console.log(el)
                $("#adminlist").append(el)
              }
            },
            error: (err)=>{
              console.log(err)
            }
          })
        }
        getadmin()
      });
       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $.ajax({
                url:'http://127.0.0.1:3000/deleteAdmin',
                type:'get',
                data: {
                  adminaccount: id
                },
                success: (data)=>{
                  $(obj).parents("tr").remove();
                  layer.msg('已删除!',{icon:1,time:1000},function(){
                    // 刷新当前页面
                    setTimeout('window.location.reload',1000)
                  });
                }
              })
              
          });
      }
      function delAll (argument) {

        var data = tableCheck.getData();
  
        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
</html>
