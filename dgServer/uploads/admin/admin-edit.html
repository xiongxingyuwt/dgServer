<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>头像上传
                        </label>
                        <div id="img-box" style="width: 62px;height: 62px;display: inline-block;border-radius: 50%;overflow: hidden;">
                            <img src="./images//bg.png" style=" max-width: 100%; height: 100%;"/>
                        </div>
                        <button type="button" class="layui-btn" id="test1" style="margin-left: 50px;">
                            <i class="layui-icon">&#xe67c;</i>选择图片
                        </button>
                    </div>
                  <div class="layui-form-item">
                      <label for="username" class="layui-form-label">
                          <span class="x-red">*</span>昵称
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="username" name="username" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="phone" class="layui-form-label">
                          <span class="x-red">*</span>手机
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="phone" name="phone" required="" lay-verify="phone"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>修改的唯一标识
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_email" class="layui-form-label">
                          <span class="x-red">*</span>邮箱
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="L_email" name="email" required="" lay-verify="email"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label"><span class="x-red">*</span>角色</label>
                      <div class="layui-input-block">
                        <input class='g' type="radio" name="like1" value="超级管理员" lay-skin="primary" title="超级管理员">
                        <input class='g' type="radio" name="like1" value="编辑人员" lay-skin="primary" title="编辑人员">
                        <input class='g' type="radio" name="like1" value="宣传人员" lay-skin="primary" title="宣传人员">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          修改
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <script>
        layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
                var imgurl = ''
                layui.use('upload', function(){
                    var upload = layui.upload;
                    
                    //执行实例
                    var uploadInst = upload.render({
                        elem: '#test1' //绑定元素
                        ,url: 'http://127.0.0.1:3000/upload' //上传接口
                        ,done: function(res){
                        //上传完毕回调
                            $('#img-box').children('img').attr('src',res.imgurl)
                            imgurl = res.imgurl
                        }
                        ,error: function(err){
                        //请求异常回调
                            console.log(err)
                        }
                    });
                });

                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });
                 //监听提交
                 form.on('submit(add)',
                function(data) {
                    const adminPhoto = imgurl;
                    const adminPhone = data.field.phone;
                    const adminname = data.field.username;
                    const adminGrade = $(".g[type='radio']:checked").val();
                    const adminEmail = data.field.email;
                    console.log(data.field);
                    //发异步，把数据提交给php
                    $.ajax({
                        url: 'http://127.0.0.1:3000/updateAdmin',
                        type: 'post',
                        data: {
                            adminPhoto,
                            adminPhone,
                            adminname,
                            adminGrade,
                            adminEmail
                        },
                        success: (datax)=>{
                            if(datax.status ===0 ){
                            }else{
                            }
                        },
                        error: (err)=>{
                            console.log(err)
                        }
                    })
                    layer.alert("修改成功", {
                        icon: 6
                    },
                    function() {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新 
                        xadmin.father_reload();
                    });
                    return false;
                })
            });
        </script>
    </body>
</html>
